<!doctype html>
<title>My Blogging Site</title>
  <!--<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">-->
  <!--<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-grid.css">-->
  <!--<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-reboot.css">-->
  <link rel="stylesheet" type="text/css" href="/static/style.css">
<div class="page">
  <h1>My Blogging Site</h1>
  <div class="metanav">
  {% if session.username %}
  Logged in as {{ session.username }}
  {% endif %}
  <a href="{{ url_for('index') }}">Home</a>
  {% if not session.username %}
    <a href="{{ url_for('register') }}">Register</a>
    <a href="{{ url_for('login') }}">Login</a>
  {% else %}
    <a href="{{ url_for('profile', username=session.username) }}">Profile</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}
  {% endblock %}
  <!--<script src="/static/js/bootstrap.min.js"></script>-->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>-->
</div>
